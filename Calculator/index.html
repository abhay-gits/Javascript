<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div class="container">
            <input id="screen" type="text" class="screen" placeholder="0">
            <div class="buttons" id="buttons">
                <div>
                    <button>AC</button>
                    <button>D</button>
                    <button>%</button>
                    <button class="op">/</button>
                </div>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="op">*</button>
                </div>
                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="op">-</button>
                </div>
                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="op">+</button>
                </div>
                <div>
                    <button class="zero">0</button>
                    <button>.</button>
                    
                    <button class="op" id="equal">=</button>
                </div>
            </div>
        </div>
    
   
    
<script src="script.js"></script>
</body>
</html>
