<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game">
        <div class = "name">
            <input type="text" placeholder="Player 1" id="p1">
            <input type="text" placeholder="Player 2" id="p2">
            <button id="enterBtn">Start</button>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div class="row">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button id="btn">Clear</button>
        <span id="record"></span>
    </div>
<script src="script.js"></script>    
</body>
</html>
